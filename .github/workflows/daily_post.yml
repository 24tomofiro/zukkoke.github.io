name: Daily Blog Generator

on:
  schedule:
    # 毎日 日本時間の朝9時 (UTC 0:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行ボタン（テスト用）

permissions:
  contents: write # リポジトリへの書き込み権限を与える

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Generate Blog Post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/generate_post.py

      - name: Commit and Push
        run: |
          git config --global user.name "Gemini Bot"
          git config --global user.email "gemini-bot@example.com"
          git add _posts/*.md
          # 変更がある場合のみコミット
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generated blog post by Gemini" && git push)