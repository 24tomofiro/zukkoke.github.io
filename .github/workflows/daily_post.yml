name: Daily Blog Generator

on:
  schedule:
    # 毎日 3回実行 (UTC時間で指定)
    # 0:00 UTC = 09:00 JST
    # 4:00 UTC = 13:00 JST
    # 10:00 UTC = 19:00 JST
    - cron: '0 0,4,10 * * *'
  workflow_dispatch: # 手動実行ボタン

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Generate Blog Post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/generate_post.py

      - name: Commit and Push
        run: |
          git config --global user.name "Gemini Bot"
          git config --global user.email "gemini-bot@example.com"
          git add .
          # 変更がある場合のみコミット（空コミットによるエラー回避）
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generated blog post by Gemini" && git push)